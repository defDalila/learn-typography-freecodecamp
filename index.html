<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etiqueta nutricional</title>
  </head>

  <body>
    <div class="label">
      
      <header>
        <h1 class="bold">Informações Nutricionais</h1>
        <div class="divider"></div>
        <p>Porções por embalagem <span>8 porções</span></p>
        <p class="bold">Tamanho da porção <span>2/3 xícara (55g)</span></p>
      </header>
      
      <div class="divider large"></div>
      
      <div class="calories-info">
        <div class="left-container">
          <h2 class="bold small-text">Quantidade por porção</h2>
          <p>Calorias</p>
        </div>
        <span>230</span>
      </div>
      <div class="divider medium"></div>
      
      <div class="daily-value small-text">
        
        <p class="bold right no-divider">%Valor Diário*</p>
        
        <div class="divider"></div>
        
        <p>
            <span><span class="bold">Gorduras Totais</span> 8g</span>
            <span class="bold">10%</span>
        </p>
        
        <p class="indent no-divider">
            Gorduras Saturadas 1g <span class="bold">5%</span>
        </p>
      </div>
      
    </div>

  </body>

</html>
